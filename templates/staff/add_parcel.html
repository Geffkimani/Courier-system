<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Parcel (Staff)</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50">
  <div class="max-w-3xl mx-auto p-6 mt-16 bg-white rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-6 text-center">Register a New Parcel</h1>

    <form method="POST">
      {% csrf_token %}

      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="sender">Sender Name</label>
        <input type="text" name="sender" id="sender" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter sender name" required />
      </div>

      <!-- Branch From -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="branch_from">Branch From</label>
        <select name="branch_from" id="branch_from" class="w-full p-2 border border-gray-300 rounded">
          <option value="">Select Origin Branch</option>
          {% for branch in branches %}
            <option value="{{ branch.id }}">{{ branch.name }} - {{ branch.address }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Branch To -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="branch_to">Destination Branch</label>
        <select name="branch_to" id="branch_to" class="w-full p-2 border border-gray-300 rounded">
          <option value="">Select Destination Branch</option>
          {% for branch in branches %}
            <option value="{{ branch.id }}">{{ branch.name }} - {{ branch.address }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Parcel Description -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="description">Parcel Description</label>
        <textarea name="description" id="description" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter parcel details..."></textarea>
      </div>

      <!-- Parcel Weight -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="weight">Weight (kg)</label>
        <input type="number" step="0.01" name="weight" id="weight" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter weight" />
      </div>

      <div class="flex justify-end">
        <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">
          Add Parcel
        </button>
      </div>
    </form>

    <div class="mt-4 text-center">
      <a href="{% url 'staff_dashboard' %}" class="text-blue-600 hover:underline">Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
