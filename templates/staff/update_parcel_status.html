<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Update Parcel Status</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4">Update Parcel Status</h1>
    <p class="mb-4">Tracking Number: <span class="font-semibold">{{ parcel.tracking_number }}</span></p>
    <form method="POST">
      {% csrf_token %}
      <label for="status" class="block text-gray-700 font-medium mb-2">Select New Status:</label>
      <select id="status" name="status" class="w-full p-2 border border-gray-300 rounded">
        <option value="Pending" {% if parcel.status == "Pending" %}selected{% endif %}>Pending</option>
        <option value="In Transit" {% if parcel.status == "In Transit" %}selected{% endif %}>In Transit</option>
        <option value="Delivered" {% if parcel.status == "Delivered" %}selected{% endif %}>Delivered</option>
      </select>
      <button type="submit" class="mt-4 w-full py-2 bg-green-600 text-white rounded hover:bg-green-700">Update Status</button>
    </form>
    <div class="mt-4 text-center">
      <a href="{% url 'staff_dashboard' %}" class="text-blue-600 hover:underline">Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
