<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Success</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-50">
  <div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg text-center">
    <h1 class="text-3xl font-bold text-green-700 mb-4">Payment Successful!</h1>
    <p class="text-gray-700 mb-2">Your payment for parcel <span class="font-semibold">{{ parcel.tracking_number }}</span> has been processed.</p>
    <p class="text-gray-700 mb-2">Payment Method: <span class="font-semibold capitalize">{{ parcel.payment_method }}</span></p>
    <p class="text-gray-700 mb-2">Payment Date: <span class="font-semibold">{{ parcel.payment_date }}</span></p>
    <a href="{% url 'dashboard' %}" class="mt-4 inline-block px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">
      Return to Dashboard
    </a>
  </div>
</body>
</html>
