<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment for Parcel: {{ parcel.tracking_number }}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-6">Select Payment Method</h1>
    <div class="mb-4 text-gray-700">
      <p><strong>Parcel:</strong> {{ parcel.tracking_number }}</p>
      <p><strong>Description:</strong> {{ parcel.description }}</p>
      <p><strong>Amount:</strong> ${{ parcel.weight }}</p>
    </div>
    <form method="POST">
      {% csrf_token %}
      <div class="grid grid-cols-1 gap-4">
        <!-- Payment options as buttons; clicking one submits the form -->
        <button type="submit" name="payment_method" value="mpesa" class="w-full px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition">
          Pay with M-Pesa
        </button>
        <button type="submit" name="payment_method" value="paypal" class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">
          Pay with PayPal
        </button>
        <button type="submit" name="payment_method" value="airtelmoney" class="w-full px-4 py-2 bg-purple-500 text-white rounded hover:bg-purple-600 transition">
          Pay with Airtel Money
        </button>
        <button type="submit" name="payment_method" value="card" class="w-full px-4 py-2 bg-indigo-500 text-white rounded hover:bg-indigo-600 transition">
          Pay with Credit/Debit Card
        </button>
      </div>
    </form>
  </div>
</body>
</html>
