<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courier Management System - Home</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }
      body {
          font-family: 'Poppins', sans-serif;
          line-height: 1.6;
          color: #333;
      }
      /* Navbar */
      .navbar {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 20px 40px;
          background: #2c3e50;
          color: #fff;
      }
      .navbar .logo h2 {
          font-size: 24px;
          letter-spacing: 1px;
      }
      .nav-links a {
          text-decoration: none;
          padding: 10px 20px;
          margin-left: 10px;
          border-radius: 25px;
          transition: background 0.3s ease;
      }
      .btn {
          font-weight: 600;
      }
      .btn-primary {
          background: #e74c3c;
          color: #fff;
      }
      .btn-primary:hover {
          background: #c0392b;
      }
      .btn-secondary {
          background: transparent;
          border: 2px solid #fff;
          color: #fff;
      }
      .btn-secondary:hover {
          background: #fff;
          color: #2c3e50;
      }
      /* Home Section */
      .home-container {
          display: flex;
          justify-content: center;
          align-items: center;
          text-align: center;
          height: calc(100vh - 80px);
          background: linear-gradient(135deg, #2980b9, #8e44ad);
          padding: 20px;
      }
      .home-header {
          background: rgba(255,255,255,0.9);
          padding: 40px;
          border-radius: 10px;
          max-width: 800px;
          box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      }
      .home-header h1 {
          font-size: 36px;
          margin-bottom: 20px;
          color: #2c3e50;
      }
      .home-header p {
          font-size: 18px;
          margin-bottom: 15px;
          color: #555;
      }
      @media (max-width: 768px) {
          .navbar {
              flex-direction: column;
              padding: 15px;
          }
          .nav-links {
              margin-top: 10px;
          }
          .home-header h1 {
              font-size: 28px;
          }
          .home-header p {
              font-size: 16px;
          }
      }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <h2>Courier Management</h2>
        </div>
        <div class="nav-links">
            <a href="{% url 'register' %}" class="btn btn-primary">Sign Up</a>
            <a href="{% url 'login' %}" class="btn btn-secondary">Log In</a>
        </div>
    </nav>

    <!-- Home Content -->
    <div class="home-container">
        <header class="home-header">
            <h1>Welcome to Courier Management System</h1>
            <p>Your one-stop solution for reliable parcel delivery and tracking.</p>
            <p>Sign up to send your parcels and track them with ease, or log in to manage your deliveries.</p>
        </header>
    </div>
</body>
</html>
