<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Parcel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f2f2f2; padding: 20px; }
    .form-container {
      background: #fff;
      max-width: 500px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    h1 { text-align: center; margin-bottom: 20px; }
    label { display: block; margin-bottom: 5px; font-weight: 500; }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #2691d9;
      color: #fff;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #1b7abf; }
    .error-message { color: red; text-align: center; margin-bottom: 15px; }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Add Parcel</h1>
    {% if form.errors %}
      <div class="error-message">
        Please correct the errors below.
      </div>
    {% endif %}
    <form method="POST">
      {% csrf_token %}
  
      <label for="branch_from">From Branch:</label>
      <select id="branch_from" name="branch_from" required>
          <option value="" selected disabled>Select a branch</option>
          {% for branch in branches %}
              <option value="{{ branch.id }}">{{ branch.name }}</option>
          {% endfor %}
      </select>
  
      <label for="branch_to">To Branch:</label>
      <select id="branch_to" name="branch_to" required>
          <option value="" selected disabled>Select a branch</option>
          {% for branch in branches %}
              <option value="{{ branch.id }}">{{ branch.name }}</option>
          {% endfor %}
      </select>
  
      <label for="description">Parcel Description:</label>
      <textarea id="description" name="description" required></textarea>

      <label for="weight">weight(kg):</label>
      <input type="text" name="weight" id="weight" required>
  
      <button type="submit">Add Parcel</button>
  </form>
  
  {% if messages %}
      <ul>
          {% for message in messages %}
              <li>{{ message }}</li>
          {% endfor %}
      </ul>
  {% endif %}
  </div>
</body>
</html>
